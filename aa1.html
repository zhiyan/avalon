<!DOCTYPE html>
<html>
    <head>
        <title>@提示组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script src="avalon.js"></script>

        <script>

            avalon.define("test", function(vm) {
                vm.toggle = true
            })

        </script>

    </head>
    <body ms-controller="test">

        <input type="radio" ms-duplex="toggle"/>
        <div ms-visible="toggle">ddddddddd</div>
    </body>
</html>
